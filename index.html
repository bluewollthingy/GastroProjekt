<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="optic.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Include Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
</head>

<body>
    <div class="menu-container">
        <div class="menu">☰</div>
        <input type="text" id="searchInput" placeholder="Search..." oninput="handleSearch()" />
    </div>

    <div class="sidenav">
            <!-- Add your menu items here -->
        <button class="dropdown-btn">Rechtsform</button>
        <div class="dropdown-container">
            <a href="#" class="Rechtsform">HO-Gaststätte</a>
            <a href="#" class="Rechtsform">Konsumgaststätte</a>
            <a href="#" class="Rechtsform">Wohngebietsgaststätte</a>
          </div>
        <button class="dropdown-btn">Art der Gastro</button>
        <div class="dropdown-container">
            <a href="#" class="Art der Gastro">Speiserestaurant</a>
            <a href="#" class="Art der Gastro">Café</a>
            <a href="#" class="Art der Gastro">Spezialitätenrestaurant</a>
            <a href="#" class="Art der Gastro">Nichtraucherrestaurant</a>
            <a href="#" class="Art der Gastro">Weinrestaurant</a>
          </div>
        
        <button class="button" id="addGastroButton">Es fehlt was?</button>
        <!-- Modal für das Formular -->
        <div id="gastroModal" style="display:none;">
            <h2>Gaststätte hinzufügen</h2>
            <form id="addGastroForm">
                <label for="Name">Name der Gaststätte:</label>
                <input type="text" id="Name" name="Name" required></br>

                <label for="Straße">Straße:</label>
                <input type="text" id="Straße" name="Straße"></br>

                <label for="PLZ">PLZ:</label>
                <input type="number" id="PLZ" name="PLZ"></br>
                                
                <label for="Betriebszeitraum">Betriebszeitraum:</label>
                <input type="text" id="Betriebszeitraum" name="Betriebszeitraum"></br>

                <label for="Historie">Historie:</label>
                <input type="text" id="Historie" name="Historie"></br>

                <label for="latitude">Breitengrad:</label>
                <input type="number" id="latitude" name="latitude" step="0.000001">

                <label for="longitude">Längengrad:</label>
                <input type="number" id="longitude" name="longitude" step="0.000001">

                <!-- Füge hier zusätzliche Felder hinzu, basierend auf .json-Struktur -->
                <button type="submit">Eintragen</button>
                <button type="button" onclick="closeModal()">Abbrechen</button>
            </form>
        </div>
        
    </div>

    <div id="map-container"></div>

    <!-- Include Leaflet and Leaflet.markercluster JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script src="script.js"></script>
</body>
</html>
